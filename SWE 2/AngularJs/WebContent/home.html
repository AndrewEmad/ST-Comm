<!DOCTYPE html>
<html ng-app="main">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/styleHome.css" />
    <script src="lib/angular.min.js"></script>
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/jsHome.js" ></script>
    
    <title>home</title>
</head>
<body>
	<div ng-controller="ctrl">
		<input type="button" id="createCourse" value="createCourse"/>
    	<input type="button" id="createGame" value="createGame"/>
        
        <form action="index.html">
        	<input type="submit" value="Sign Out" id="signOut" />
    	</form>
    	
        <ul>
    		<li ng-repeat="course in courses" name={{course}} onclick="clicked(this);">
                {{course}}
            </li>
    	</ul>
    	
    	<div id="courseForm">
        	<form id="form1" ng-submit="submit()" >
            	Course Name<input id="newCourse" ng-model="newCourse" required/><!--hna mfrod check for unique name-->
            	<input type="submit" id="addCourse" value="Add New Course"/>
            	<input type="button" id="cancel" value="Cancel" />
        	</form>
        
    	</div>
        
    </div>
    

</body>
</html>
