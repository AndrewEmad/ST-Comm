<!DOCTYPE html>
<html ng-app="main">
<head>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/styleGames.css" />
	<script src="lib/angular.min.js"></script>
	<script src="JS/jquery-3.1.1.min.js"></script>
	<script src="JS/bootstrap.min.js"></script>
	<script src="JS/jsGames.js"></script>
    <title>games</title>
</head>
<body >
    <div class="container">
        <div ng-controller="ctrl">
                <button type="button" ng-repeat="game in games" name={{game}} ng-click="playGame(game);" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                    {{game}}
                </button>
            
            <div id="playGameForm" >
                <form>
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id ="questionNum"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <center><h3 id="score"></h3></center>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <center><div> {{question}}</div></center>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-3" ng-repeat="choice in choices">
                                            <center>
                                                <div ><input type="radio" value={{choice}}
                                                name="choices" checked/>{{choice}}</div>
                                            </center>
                                        </div>
                                    </div>
                                    <div class="row">
                                    	<br>
                                        <div class="col-lg-12">
                                            <center>
                                                <input type="button" id="submitAnswer" value ="submit" ng-click="submitAnswer()" class="btn btn-default"/>
                                            </center>
                                        </div>
                                    </div>                      
                                </div>
                                <br>
                                <div class="modal-footer">
                                    <center>
                                    	<input type="button" id="closeGame" value="Save score then Close game" class= "btn btn-default" data-dismiss="modal"/>
                                    </center>	
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
